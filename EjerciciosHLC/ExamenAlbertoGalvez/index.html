<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-4">
        <div class="row border border-dark">
            <div class="col-md-8">
                <h1>Animales</h1>
                <table class="codigo table table-bordered">
                    <thead>
                        <th>Nombre</th>
                        <th>Especie</th>
                        <th>Gustos</th>
                        <th>No Gustos</th>
                        <th>Acción</th>
                    </thead>
                    <tbody class="body">
                        
                    </tbody>
                </table>
            </div>

            <div class="col-md-4">
                <h1>Historia Clínica</h1>
                <div class="col">
                    <input type="text" name="Nombre" placeholder="Nombre">
                    <select name="select" aria-placeholder="--Raza--">
                        <option value="value1">Persa</option>
                        <option value="value2">Tigre</option>
                        <option value="value3">Egipcio</option>
                    </select>
                </div>
                    
                <br>

                <div class="col">
                    <p>
                        Sexo:
                        <input type="radio" id="radioSexo" name="sexo" value="Macho"> Macho 
                        <input type="radio" id="radioSexo" name="sexo" value="Hembra"> Hembra 
                    </p>
                </div>

                <div class="col">
                    <input type="text" name="Peso" placeholder="Peso">
                </div>

                <br>

                <div class="col">
                    <p>Revisión:</p>
                    <input type="checkbox">Oídos
                    <input type="checkbox">Nariz
                    <input type="checkbox">Boca/Pico
                    <input type="checkbox">Ojos
                </div>

                <br>

                <div class="col">
                    <p>
                        Diagnóstico:
                        <textarea></textarea>
                    </p>
                    <br>
                    <button>Guardar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="animalsList.js"></script>
<script src="codigo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
