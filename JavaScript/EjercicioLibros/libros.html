<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio libros</title>

<body>

    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Titulo</th>
                <th>Genero</th>
                <th>Autores</th>
                <th>Páginas</th>
                <th>Fecha publicación</th>
                <th>Leido</th>
                <th>Página web</th>
            </tr>
        </thead>
        <tbody class="tableL">

        </tbody>
    </table>

    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <button class="btn btn-primary uno" type="button">1. Nameof each of the genres</button>
        <button class="btn btn-primary dos" type="button">2. Nameof the authors and number of books they have written</button>
        <button class="btn btn-primary tres" type="button">3. Title of the books read, ordered by date of publishing</button>
        <button class="btn btn-primary cuatro" type="button">4. Title of books with more than 300 pages</button>
        <button class="btn btn-primary cinco" type="button">5. Title of books published more than 2 years ago</button>
      </div>
    <div class="resultado" style="margin-top: 10px;"></div>
    
</body>
