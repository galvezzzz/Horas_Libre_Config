<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<script src="form-events.js"></script>
</head>
<body>
<div class="container-sm border border-dark mt-4">
    <div class="row">
        <div class="col">
            <form id="formularioAct2">
                <div class="mb-3 mt-3">
                    <label for="txtName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="txtName">
                </div>
                <div class="mb-3">
                    <label for="txtAge" class="form-label">Age</label>
                    <input type="text" class="form-control" id="txtAge">
                </div>
                <div class="mb-3">
                    <label for="country">Country:</label>
                    <select class="form-select" id="country" name="country">
                        <option value="" disabled selected>--Please choose an option--</option>
                        <option value="es">Espa√±a</option>
                        <option value="fr">Francia</option>
                        <option value="al">Alemania</option>
                    </select>
                </div>
                <div class="mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="all" name="interests" value="all">
                        <label class="form-check-label" for="all">All</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="tennis" name="interests" value="tennis">
                        <label class="form-check-label" for="tennis">Tennis</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="food" name="interests" value="food">
                        <label class="form-check-label" for="food">Food</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="travel" name="interests" value="travel">
                        <label class="form-check-label" for="travel">Travel</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="walk" name="interests" value="walk">
                        <label class="form-check-label" for="walk">Walk</label>
                    </div>
                </div>
                <div class="mb-3">
                    <div>
                        <label class="form-label" >Select a food:</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="pizza" name="food" value="pizza">
                        <label class="form-check-label" for="pizza">Pizza</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="hamburger" name="food" value="hamburger">
                        <label class="form-check-label" for="hamburger">Hamburger</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="motor_oil" name="food" value="motor_oil">
                        <label class="form-check-label" for="motor_oil">Motor oil</label>
                    </div>
                </div>
                <div class="mb-5">
                    <label for="txtSabor" class="form-label">Choose a flavour: </label>
                    <input type="text" class="form-control" id="txtSabor">
                </div>
                <div class="mb-2">
                    <label for="credit_card" class="form-label">Credit card: </label>
                    <input type="text" class="form-control" id="credit_card" name="credit_card" placeholder="NNNN NNNN NNNN NNNN" maxlength="20">
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" id="expiry" name="expiry" placeholder="DD/MM" maxlength="5">
                </div>
                <div class="mb-5">
                    <input type="text" class="form-control" id="cvv" name="cvv" placeholder="NNN" maxlength="3">
                </div>
        
                <div class="mb-3">
                    <button type="button" class="btn btn-primary" id="btnCreate">Create</button>
                </div>
            </form>
        </div>
        <div class="col" id="divAgenda">
            <table class="table table-bordered mt-3">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Country</th>
                    <th>Food</th>
                    <th>interests</th>
                    <th>Flavour</th>
                    <th>Card</th>
                    <th>Expiry</th>
                    <th>Security</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</body>
</html>
