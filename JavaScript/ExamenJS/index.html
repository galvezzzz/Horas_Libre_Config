<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h2>Animales</h2>
                <table id="animalsTable" class="table table-striped table-bordered table-warning"></table>
            </div>
            <div class="col-md-4">
                <h2>Historia clínica</h2>
                <div class="history border p-3 rounded bg-warning">
                    <form id="form" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Nombre" readonly id="nameInput" required>
                        </div>

                        <div class="mb-3">
                            <select class="form-select" required id="optionsMenu">
                                <option value="">--Raza--</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label>Sexo:</label>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="sexRadio" id="maleRadio" value="Macho" required>
                                <label class="form-check-label" for="maleRadio">Macho</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="sexRadio" id="femaleRadio" value="Hembra" required>
                                <label class="form-check-label" for="femaleRadio">Hembra</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Peso (NN.NN)" id="weightInput" required>
                        </div>

                        <div class="mb-3">
                            <label>Revisión:</label><br>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" id="earCheckBox">
                                <label class="form-check-label" for="earCheckBox">Oídos</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" id="noseCheckBox">
                                <label class="form-check-label" for="noseCheckBox">Nariz</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" id="mouthCheckBox">
                                <label class="form-check-label" for="mouthCheckBox">Boca/Pico</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" id="eyesCheckBox">
                                <label class="form-check-label" for="eyesCheckBox">Ojos</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="textarea">Diagnóstico:</label>
                            <textarea id="textarea" class="form-control" required></textarea>
                        </div>

                        <button type="button" class="btn btn-primary" id="saveButton">Guardar</button>
                        <div id="objectInfo" class="mt-3"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="animalsList.js"></script>
<script src="script.js"></script>
</html>
