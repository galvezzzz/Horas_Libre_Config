<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container border border-dark mt-4">
    <div class="row">
        <div class="col-4">
            <form id="agendaForm">
                <div class="mb-3">
                    <label for="txtUsuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="txtUsuario" required>
                </div>

                <div class="mb-3">
                    <label for="txtNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="txtNombre" required>
                </div>

                <div class="mb-3">
                    <label for="txtApellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="txtApellidos" required>
                </div>

                <div class="mb-3">
                    <label for="txtTelefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="txtTelefono" required>
                </div>

                <div class="mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                        <label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="chkSeguro" class="form-label">Segurísimo</label>
                    <input type="checkbox" class="form-check-input" id="chkSeguro" required>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-primary" id="btnAdd">Crear</button>
                </div>

            </form>
        </div>
        <div class="col-8" id="divAgenda">
            <table class="table border">
                <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Teléfono</th>
                    <th>D</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const inputUser = document.getElementById('.txtUsuario')

    inputUser.onkeydown = event => {
        if(isNaN(event.key)){
            event.preventDefault();
        console.log("entra");   
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script>
</script>
</body>
</html>
