<h2>Provider Details</h2>

<div *ngIf="listaProveedores">
    <p>ID: {{ listaProveedores.id }}</p>
    <p>Name: {{ listaProveedores.name }}</p>
    <p>Adress: {{ listaProveedores.address }}</p>
    <p>Description: {{ listaProveedores.description }}</p>
    <p>Shop name: {{ listaProveedores?.shopName }}</p>
</div>
